<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A gently used Nokia 3310</title>
    <link href="output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body class="bg-black text-white nokia-font">
    <div
      class="flex flex-col mx-auto items-center w-full lg:max-w-[600px] px-4"
    >
      <a
        href="index.html"
        class="flex items-center font-semibold transition mr-auto bg-gradient-custom text-transparent bg-clip-text rounded-lg mt-8 mb-4"
      >
        <img
          src="images/arrow-back.svg"
          alt="Back Arrow"
          class="inline-block mr-2 h-8"
        />
        Go back home
      </a>

      <img
        src="images/snake-banner.png"
        alt="logo"
        class="w-screen max-w-[600px] lg:w-[600px] px-4"
      />
    </div>

    <div class="flex flex-col mx-auto">
      <div class="flex items-center mt-16">
        <!-- GAME CONTAINER -->
        <div class="flex md:hidden text-center mx-auto">
          <h2>Bummer! The game is only available for desktop.</h2>
        </div>
        <div class="hidden game-container md:flex flex-col mx-auto">
          <div class="flex flex-row justify-between">
            <div class="score-container mt-4">
              <p>Score: <span id="score">0</span></p>
            </div>
            <button
              id="startButton"
              class="start-btn px-6 py-3 bg-gradient-custom rounded-lg mb-4"
            >
              Start Game
            </button>
          </div>
          <div id="gameOverNotification" class="hidden">
            <p id="gameOverText" class=""></p>
            <button id="restartButton" class="restart-btn">Play Again</button>
          </div>
          <canvas
            id="snakeGame"
            width="600"
            height="400"
            class="bg-snake-bg"
          ></canvas>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="snakeGame.js"></script>
  </body>
</html>
